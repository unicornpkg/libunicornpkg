name: Linting

on:
  push:
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: |
          sudo add-apt-repository ppa:jackmacwindows
          sudo apt-get update
          sudo apt-get install craftos-pc
          ./test/cctm.sh
